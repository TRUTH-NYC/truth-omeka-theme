[config]

; slider color
exhibit_header_card_color.type = "text"
exhibit_header_card_color.options.attribs.class = "color"
exhibit_header_card_color.options.label = "Header Card Background Color"
exhibit_header_card_color.options.value = "#CB664C"
exhibit_header_card_color.options.validators.hex.validator = "HexColor"

; Title Font Family
exhibit_header_card_title_font_family.type = "select"
exhibit_header_card_title_font_family.options.label = "Header Card Title Font Family"
exhibit_header_card_title_font_family.options.attribs.class = "dropdown"
exhibit_header_card_title_font_family.options.multiOptions["EB Garamond"] = "EB Garamond"
exhibit_header_card_title_font_family.options.multiOptions["Montserrat"] = "Montserrat"
exhibit_header_card_title_font_family.options.value = "EB Garamond"

; Title Size
exhibit_header_title_font_size.type = "text"
exhibit_header_title_font_size.options.attribs.class = "text"
exhibit_header_title_font_size.options.label = "Header Card Title Font Size"
exhibit_header_title_font_size.options.value = "28px"

; Title Color
exhibit_header_title_color.type = "text"
exhibit_header_title_color.options.attribs.class = "color"
exhibit_header_title_color.options.label = "Header Card Title Color"
exhibit_header_title_color.options.value = "#ffffff"
exhibit_header_title_color.options.validators.hex.validator = "HexColor"

; Title Line Height
exhibit_header_title_line_height.type = "text"
exhibit_header_title_line_height.options.attribs.class = "text"
exhibit_header_title_line_height.options.label = "Header Card Title Line Height"
exhibit_header_title_line_height.options.value = "54px"

; SubTitle Font Family
exhibit_header_card_subtitle_font_family.type = "select"
exhibit_header_card_subtitle_font_family.options.label = "Header Card SubTitle Font Family"
exhibit_header_card_subtitle_font_family.options.attribs.class = "dropdown"
exhibit_header_card_subtitle_font_family.options.multiOptions["EB Garamond"] = "EB Garamond"
exhibit_header_card_subtitle_font_family.options.multiOptions["Montserrat"] = "Montserrat"
exhibit_header_card_subtitle_font_family.options.value = "Montserrat"

; SubTitle Size
exhibit_header_subtitle_font_size.type = "text"
exhibit_header_subtitle_font_size.options.attribs.class = "text"
exhibit_header_subtitle_font_size.options.label = "Header Card SubTitle Font Size"
exhibit_header_subtitle_font_size.options.value = "40px"

; SubTitle Color
exhibit_header_subtitle_color.type = "text"
exhibit_header_subtitle_color.options.attribs.class = "color"
exhibit_header_subtitle_color.options.label = "Header Card SubTitle Color"
exhibit_header_subtitle_color.options.value = "#ffffff"
exhibit_header_subtitle_color.options.validators.hex.validator = "HexColor"

; SubTitle Line Height
exhibit_header_subtitle_line_height.type = "text"
exhibit_header_subtitle_line_height.options.attribs.class = "text"
exhibit_header_subtitle_line_height.options.label = "Header Card SubTitle Line Height"
exhibit_header_subtitle_line_height.options.value = "54px"

; Paragraph Size
exhibit_header_paragraph_font_size.type = "text"
exhibit_header_paragraph_font_size.options.attribs.class = "text"
exhibit_header_paragraph_font_size.options.label = "Header Card Paragraph Font Size"
exhibit_header_paragraph_font_size.options.value = "16px"

; Paragraph Color
exhibit_header_paragraph_color.type = "text"
exhibit_header_paragraph_color.options.attribs.class = "color"
exhibit_header_paragraph_color.options.label = "Header Card Paragraph Color"
exhibit_header_paragraph_color.options.value = "#000000"
exhibit_header_paragraph_color.options.validators.hex.validator = "HexColor"

; Paragraph Font Family
exhibit_header_card_text_font_family.type = "select"
exhibit_header_card_text_font_family.options.label = "Header Card Paragraph Font Family"
exhibit_header_card_text_font_family.options.attribs.class = "dropdown"
exhibit_header_card_text_font_family.options.multiOptions["EB Garamond"] = "EB Garamond"
exhibit_header_card_text_font_family.options.multiOptions["Montserrat"] = "Montserrat"
exhibit_header_card_text_font_family.options.value = "EB Garamond"

; Text Align
exhibit_header_card_text_align.type = "select"
exhibit_header_card_text_align.options.label = "Header Card Text Align"
exhibit_header_card_text_align.options.attribs.class = "dropdown"
exhibit_header_card_text_align.options.multiOptions.left = "left"
exhibit_header_card_text_align.options.multiOptions.center = "center"
exhibit_header_card_text_align.options.multiOptions.right = "right"

; Logo text
ab_logo.type = "text"
ab_logo.options.label = "Above Logo Text"
ab_logo.options.description = "Choose a logo text. It is displayed above logo."
ab_logo.options.maxlength = "100"

; Logo text
logo.type = "text"
logo.options.label = "Logo Text"
logo.options.description = "Choose a logo text. It is displayed as logo."
logo.options.maxlength = "30"

; Sub Logo text
sub_logo.type = "text"
sub_logo.options.label = "Sub Logo Text"
sub_logo.options.description = "Choose a logo text. It is above the logo text."
sub_logo.options.maxlength = "100"

; Header Background Image
header_background.type = "file"
header_background.options.label = "Header Background"
header_background.options.description = "Choose an image file for your header background."
header_background.options.validators.count.validator = "Count"
header_background.options.validators.count.options.max = "1"

footer_text.type = "textarea"
footer_text.options.label = "Footer Text"
footer_text.options.description = "Add some text to be displayed in your theme's footer."
footer_text.options.rows = "5"
footer_text.options.attribs.class = "html-input"

display_footer_copyright.type = "checkbox"
display_footer_copyright.options.label = "Display Copyright in Footer"
display_footer_copyright.options.description = "Check this box if you wish to display your site's copyright information in the footer."

homepage_text.type = "textarea"
homepage_text.options.label = "Homepage Text"
homepage_text.options.description = "Add some text to be displayed on your homepage."
homepage_text.options.rows = "5"
homepage_text.options.attribs.class = "html-input"

[groups]

homepage.options.legend = "Homepage"
homepage.elements[] = "homepage_text"

exhibit.options.legend = "Exhibit Options"
exhibit.elements[] = "exhibit_header_card_color"
exhibit.elements[] = "exhibit_header_card_text_align"
exhibit.elements[] = "exhibit_header_card_title_font_family"
exhibit.elements[] = "exhibit_header_title_color"
exhibit.elements[] = "exhibit_header_title_font_size"
exhibit.elements[] = "exhibit_header_title_line_height"
exhibit.elements[] = "exhibit_header_card_subtitle_font_family"
exhibit.elements[] = "exhibit_header_subtitle_color"
exhibit.elements[] = "exhibit_header_subtitle_font_size"
exhibit.elements[] = "exhibit_header_subtitle_line_height"
exhibit.elements[] = "exhibit_header_paragraph_color"
exhibit.elements[] = "exhibit_header_paragraph_font_size"
exhibit.elements[] = "exhibit_header_card_text_font_family"

head_foot.options.legend = "Header and Footer"
head_foot.elements[] = "ab_logo"
head_foot.elements[] = "logo"
head_foot.elements[] = "sub_logo"
head_foot.elements[] = "header_background"
head_foot.elements[] = "footer_text"
head_foot.elements[] = "display_footer_copyright"
head_foot.elements[] = "use_advanced_search"

[plugins]
; Exclude fields from plugins, if they wish.
exclude_fields = "homepage_text,header_background,footer_text,use_advanced_search,display_footer_copyright"
